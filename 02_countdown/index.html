<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时效果</title>
    <script>
        window.onload = function() {
            var currentTime = new Date()
            var endTime = new Date('2018, 1, 1')
            var leftTime = endTime.getTime() - currentTime.getTime();
            leftTime = Math.ceil(leftTime/1000/60/60/24);
            console.log(leftTime);
            document.getElementById('timeShow').innerHTML = leftTime + '天';
        }
    </script>
    
</head>
<body>
    <div class="content2">
        <div class="txtshow">
            <span id="timeShow">倒计时显示位置</span>
        </div>
    </div>
    
</body>
</html>
